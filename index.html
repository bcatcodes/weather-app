<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <title>Bcatgray's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="city-name">
          <form class="mb-3 mt-3" id="search-form">
            <div class="row">
              <div class="col">
                <input
                  type="search"
                  placeholder="Enter City Name"
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <div class="col">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col">
                <button
                  type="submit"
                  class="btn btn-primary current-button w=100"
                  id="current-id"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-6 city-info">
            <div class="flexbox weather-temperature">
              <h1 class="city" id="search-city"></h1>
              <img src="" alt="" class="float-left" id="icon" />
              <span id="temperature"></span>
              <span>ÂºF</span>
              <br />
              <small class="updated-time" id="new-time"
                ><em>Last updated Sunday 6:00</em></small
              >
              <br />
            </div>
          </div>
          <div class="col-6 temp-info">
            <span class="temperature-description" id="temp-desc"
              >Clear sunny skies</span
            >
            <br />
            <span class="humidity" id="humid-desc">Humidity: 54%</span>
            <br />
            <span class="wind" id="wind-desc">Wind 7 mph</span>
            <br />
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
        </div>

    <div class="source">
      <small>
        <a href="https://github.com/bcatcodes/weather-app" target="_blank"
          >Open-source code</a
        >
        by Bcatcodes
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
